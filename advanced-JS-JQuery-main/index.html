<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced jQuery UI</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery UI Styles -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <!-- jQuery and jQuery UI Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>

    <h2>jQuery UI Calendar</h2>
    <div id="datepicker"></div>

    <h2>Animations with Easing</h2>
    <button id="animate-btn">Animate Box</button>
    <div id="element"></div>

    <h2>Accordion</h2>
    <div id="accordion">
        <h3>Section 1</h3>
        <div><p>Content of section 1.</p></div>
        <h3>Section 2</h3>
        <div><p>Content of section 2.</p></div>
        <h3>Section 3</h3>
        <div><p>Content of section 3.</p></div>
    </div>

    <h2>Progress Bar</h2>
    <button id="start-progress">Start Progress</button>
    <div id="progressbar"></div>

    <h2>Draggable & Resizable Box</h2>
    <div id="draggable">Drag me!</div>

    <h2>Open Dialog</h2>
    <button id="open-dialog">Open Dialog</button>
    <div id="dialog" title="Dialog Box">
        <p>Hello There!</p>
    </div>

</body>
</html>
